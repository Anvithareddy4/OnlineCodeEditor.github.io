<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssstyles.css">
</head>
<body>
    <div class="title">
        <h1>ONLINE CODE EDITOR</h1>
        <div class="btn">
            <button class="click-btn" onclick="run()">Run</button>
        </div>
    </div>
    <div class="container">
        <div class="code1">
        <textarea id="html-code" rows="50" cols="40" placeholder="write html code here..."></textarea>
        </div>
        <div class="code2">
        <textarea id="css-code" rows="50" cols="40" placeholder="write css code here..."></textarea>
        </div>
        <div class="code3">
       <textarea id="js-code" rows="50" cols="40" placeholder="write js code here..."></textarea>
       </div>
        <iframe id="output1"></iframe>
    </div>
    <script src="script1.js"></script>
</body>
</html>
